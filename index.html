<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Javascript Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="col-sm-2 col-sm-offset-5">
				<table class="table table-bordered">
					<tr>
						<td colspan="5">
							<div class="form-control text-right" id="command"></div>
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn btn-default"><small>MC</small></button>
						</td>
						<td>
							<button class="btn btn-default"><small>MR</small></button>
						</td>
						<td>
							<button class="btn btn-default"><small>MS</small></button>
						</td>
						<td>
							<button class="btn btn-default"><small>M+</small></button>
						</td>
						<td>
							<button class="btn btn-default"><small>M-</small></button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn btn-default btn-num">7</button>
						</td>
						<td>
							<button class="btn btn-default btn-num">8</button>
						</td>
						<td>
							<button class="btn btn-default btn-num">9</button>
						</td>
						<td>
							<button class="btn btn-default">/</button>
						</td>
						<td>
							<button class="btn btn-default">%</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn btn-default btn-num">4</button>
						</td>
						<td>
							<button class="btn btn-default btn-num">5</button>
						</td>
						<td>
							<button class="btn btn-default btn-num">6</button>
						</td>
						<td>
							<button class="btn btn-default">*</button>
						</td>
						<td>
							<button class="btn btn-default btn-op"><small>1/<em>x</em></small></button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn btn-default btn-num">1</button>
						</td>
						<td>
							<button class="btn btn-default btn-num">2</button>
						</td>
						<td>
							<button class="btn btn-default btn-num">3</button>
						</td>
						<td>
							<button class="btn btn-default">-</button>
						</td>
						<td rowspan="2">
							<button class="btn btn-default"><br />=<br />&nbsp;</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button class="btn btn-default btn-num">0</button>
						</td>
						<td>
							<button class="btn btn-default btn-num">.</button>
						</td>
						<td>
							<button class="btn btn-default btn-op">+</button>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
